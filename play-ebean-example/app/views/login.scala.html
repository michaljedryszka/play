@(userForm: Form[User])
@import helper._

@import b3.vertical.fieldConstructor

@main {
    <h1>Please login</h1>
    
    @b3.form(routes.LoginController.login()) {
        
        <fieldset>
            @b3.text(userForm("email"), '_label -> "Email", '_help -> "")
            @b3.password(userForm("password"), '_label -> "Password", '_help -> "")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Login" class="btn primary"> 
        </div>
        
    }
    
}
